<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Form a Story -->
    <!-- 
        We’ll be collecting information from our users using a <form> so, 
        first, we have to add a <form> under the <hr> element inside the <body> of index.html.
        
        Assign the <form> an action of "story.html" and a method of "GET".
        We’ll be sending information from our form to story.html using a GET request.
        -->
     <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
      </section>
  
      <body id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
  <!--Add your form below:-->
  <!-- 
One of our blanks requires a “yes” or “no” answer— sounds like we can use some radio buttons for that.

Before we can add the radio buttons, add a <span> element that has the text Yes or No:.
   -->
      <form action="story.html" method="get">
          <label for="animal-1">animal 1</label>
          <input type="text" id="animal-1" name="animal-1" required />
          <br>
          <label for="animal-2">animal 2</label>
          <input type="text" id="animal-2" name="animal-2" required>
          <br>
          <label for="animal-3">animal 3</label>
          <input type="text" id="animal-3" name="animal-3" requied>
          <br>
          <label for="adj-1">adj-1 (past tense)</label>
          <input type="text" id="adj-1" name="adj-1" required>
          <br>
          <label for="verb-1">verb-1 (ends in -ing)</label>
          <input type="text" id="verb-1" name="verb-1" required>
          <br>
          <label for="num-1">num-1</label> 
          <input type="number" id="num-1" name="num-1" required>
          <br>
          <span>Yes or No</span>
          <input type="radio" id="yes" name="answer" value="yes" required>
          <label for="yes">yes</label>
          <input type="radio" id="no" name="answer" value="no" required>
          <label for="yes">no</label>
          <input type="submit" value="form my story">

      </form>     
      </body>
</html>
